name: Deploy to Github Pages
on:
  push:
    branches: [ master ]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        persist-credentials: false
    
    - name: Install and Build
      run: |
        npm install
        npm run build

    - name: Deploy
      uses: davidjtoomer/santa-clara-covid@0.1.0
      with:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        BRANCH: gh-pages
        FOLDER: build