name: Deploy to Github Pages
on:
  push:
    branches: [ master ]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        persist-credentials: false

    - name: Config
      run: 
        git config user.name "davidjtoomer" && git config user.email "djtoomer22@gmail.com"
    
    - name: Install and Deploy
      run: |
        npm install
        npm run deploy